<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier d'Achat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Panier d'Achat</h1>
    <div class="products">
      <h2>Produits</h2>
      <div id="product-list">
        <!-- Les produits seront ajoutés ici dynamiquement -->
      </div>
    </div>

    <div class="cart">
      <h2>Votre Panier</h2>
      <div id="cart-items">
        <!-- Les éléments du panier s'afficheront ici -->
      </div>
      <p id="cart-total">Total du Panier : 0 usd</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
